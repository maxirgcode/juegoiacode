<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Inicio - Juego Medieval</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: url('images2/inicio.png') no-repeat center center fixed; /* Fondo medieval */
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor principal */
    .menu-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
      padding: 84px;
      border-radius: 165px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Título del juego */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Botones */
    .menu-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #8B0000; /* Rojo oscuro medieval */
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    /* Efecto al pasar el mouse sobre los botones */
    .menu-button:hover {
      background-color: #B22222; /* Rojo más claro */
      transform: scale(1.1);
    }

    /* Pie de página */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Contenedor del menú -->
  <div class="menu-container">
    <h1>Reinos de la Antigüedad</h1>
    <p>Elige tu camino hacia la gloria:</p>

    <!-- Botones de opciones -->
    <button class="menu-button" onclick="startGame()">Modo infinito </button>
    <button class="menu-button" onclick="viewCredits()">Créditos</button>
  </div>

  <!-- Pie de página -->
  <footer>
    &copy; 2025 Reinos de la Antigüedad. Todos los derechos reservados.
  </footer>

  <!-- Script para manejar las acciones de los botones -->
  <script>
    // Función para iniciar el juego
    function startGame() {
      window.location.href = 'index2.html'; // Redirige al archivo del juego
    }

    // Función para ver los créditos
    function viewCredits() {
      alert('Créditos:\nDesarrollado por [MAXIRG.CODE]\nDiseño inspirado en la era medieval.');
    }
  </script>
</body>
</html>
